<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar (Full Width) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">  <!-- This ensures full width -->
            <a class="navbar-brand" href="#">Movie Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>Welcome to Movie Recommender</h1>
        <p>Find the best movie recommendations based on your favorite movies!</p>

        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="movieInput" class="form-control" placeholder="Enter a movie name..." aria-label="Movie name">
            <button class="btn btn-primary" id="recommendButton">Recommend</button>
        </div>

        <div id="recommendations" class="mt-3" style="display: none;">
            <h3>Recommended Movies</h3>
            <ul id="recommendationList" class="list-group"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
